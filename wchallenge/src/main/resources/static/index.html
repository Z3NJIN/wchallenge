<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Wchallenge</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="img/icon.png">
<link rel="stylesheet" href="css/bulma.min.css">
<link rel="stylesheet" href="css/styles.css">
<script src="js/script.js"></script>
</head>

<body>

	<nav class="level">
		<h1 class="title">Wchallenge</h1>
	</nav>

	<div class="container is-widescreen">
		<div class="columns is-vcentered">
			<div class="column">
				<button id="btnUsuarios" class="button is-primary is-fullwidth"
					onclick="getUsers()">Ver usuarios</button>
			</div>
			<div class="column">
				<button id="btnFotos" class="button is-link is-fullwidth"
					onclick="getPhotos('photo','')">Ver fotos</button>
			</div>
			<div class="column">
				<button id="btnAlbumes" class="button is-success is-fullwidth"
					onclick="getAlbums()">Ver Ã¡lbumes</button>
			</div>
		</div>
		
		<div class="columns is-vcentered">
			<div class="column is-4">
				<input id='inputAlbum' class='input' type='text' placeholder='Album'>
			</div>
			<div class="column is-2">
				<label class='checkbox'><input id='checkLecturaSearch' type='checkbox'> Lectura</label>
			</div>
			<div class="column is-2">
				<label class='checkbox'><input id='checkEscrituraSearch' type='checkbox'> Escritura</label>
			</div>
			<div class="column is-4">
				<button id="btnComment" class="button is-warning is-fullwidth"
					onclick="searchUsers()">Buscar usuarios</button>
			</div>		
		</div>			
		
		<div class="columns is-vcentered">
			<div class="column is-8">
				<input id='inputCommment' class='input' type='text' placeholder='Nombre'>
			</div>
			<div class="column is-4">
				<button id="btnComment" class="button is-danger is-fullwidth"
					onclick="getComment()">Ver comentarios</button>
			</div>		
		</div>

		<div id="content"></div>
	</div>

	<div class="modal">
		<div class="modal-background"></div>
		<div class="modal-content" id="modalContent">			
		</div>
	</div>
	
</body>
</html>
